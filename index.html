<!DOCTYPE html>
<html>
<head>
<style>
.banner {
    width: 680px;
    height: 240px;
    position: relative;
    overflow: hidden;
    background: url('bot.jpeg');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
}

.content-box {
    background: rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    padding: 15px 30px;
    border-radius: 15px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    text-align: center;
    width: 300px;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
}

.title {
    font-family: 'Verdana', sans-serif;
    color: #DC143C;
    font-size: 28px;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    letter-spacing: -1px;
}

.description {
    font-family: 'Arial', sans-serif;
    color: #FFFFFF;
    font-size: 14px;
    margin: 10px 0 0 0;
    line-height: 1.4;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
}

.logo {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    margin-top: 10px;
}
</style>
</head>
<body>

<div class="banner">
    <div class="content-box">
        <h1 class="title">Crimson Claw</h1>
        <p class="description"></p>
        <img src="bot.jpeg" alt="Logo do Bot" class="logo">
    </div>
</div>

</body>
</html>
